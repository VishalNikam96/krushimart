<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="Registration.css">
<title>Insert title here</title>
</head>
<body>
	<form action="register" method="post">
		<div class="wrapper">
  <div class="login_box">
    <div class="login-header">
      <span>Registration</span>
    </div>
    <div class="bkbtn">
    	<a href="SignUp.html"><h1><</h1></a>
    </div>

    <div class="input_box">
    First Name: <input type="text" name="firstName" class="input-field" placeholder="Enter First Name" required>
    </div>
    <div class="input_box">
     Last Name: <input type="text" name="lastName" class="input-field" placeholder="Enter Last Name" required>
    </div>
    <div class="input_box">
   Mobile Number: <input type="tel" name="phone" class="input-field" placeholder="Enter Phone" required>
    </div>
    <div class="input_box">
    Email: <input type="email" name="email" class="input-field" placeholder="Enter email" required>
    </div>
    <div class="input_box">
    Address: <input type="text" name="address" class="input-field" placeholder="Enter address" required>
    </div>
    <div class="input_box">
    New Password: <input type="password" name="password" class="input-field" placeholder="Enter Password" required> 
    </div>
    <div class="input_box">
   Confirm Password: <input type="password" name="password1" class="input-field" placeholder="Confirm Password" required> 
    </div><br>
     <div class="input_box">
   Role: <input type="radio" name="role"  value="Farmer" checked>Farmer 
    </div>
    <div class="input_box">
	<div class="btn">
	<input type="submit" value="Register" class="input-submit">
	
	<input type="reset" value="Cancle" class="input-submit">
	</div>
    </div>

  </div>
</div>
	</form>
</body>
</html>
