<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./Login.css">
</head>
<body>
<form action="login" method="post">
		<div class="wrapper">
  <div class="login_box">
    <div class="login-header">
      <span>Login</span>
    </div>

    <div class="input_box">
    Email_Id  <input type="text" id="user" class="input-field" name="email"  required>
    </div>

    <div class="input_box">
     Password <input type="password" id="pass" class="input-field" name="password" required>
    </div>

    <div class="remember-forgot">
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>

      <div class="forgot">
        <a href="ChangePassword.html">Forgot password?</a>
      </div>
    </div>

    <div class="input_box">
      <input type="submit" class="input-submit" value="Login">
    </div>

    <div class="register">
      <span>Don't have an account? <a href="SignUp.html">Register</a></span>
    </div>
  </div>
</div>
	</form>
</body>
</html>
