<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="ChangePassword.css">
<title>Change Password</title>
</head>
<body>
	<form action="changePassword" method="post">
		<div class="wrapper">
  <div class="login_box">
    <div class="login-header">
      <span>Change Password</span>
    </div>

    <div class="input_box">
    Email_Id  <input type="text" id="user" class="input-field" name="email" placeholder="Enter email" required>
    </div>

    <div class="input_box">
  New Password <input type="password" id="pass" class="input-field" name="password1" placeholder="New Password" required>
    </div>
    
     <div class="input_box">
    Confirm Password <input type="password" id="pass" class="input-field" name="password2" placeholder="Confirm password" required>
    </div>

    <div class="remember-forgot">
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>
    </div>

    <div class="input_box">
      <input type="submit" class="input-submit" value="Update Password">
    </div>
    <div class="input_box">
      <input type="reset" class="input-submit" value="Cancle">
    </div>
  </div>
</div>
	</form>

</body>
</html>
